<!doctype html>
<html>
<style>
    form {
        margin: auto;
        width: 35%;
        border: 2px solid darkorange;
        }

    .result {
            margin: auto;
            width: 35%;
            border: 1px solid darkorange;
            border-radius: 4px;
        }
        #submit{
            background-color: darkorange;
            border-radius: 3px;
            border: 1px solid darkorange;
            color: white;
            margin: auto;
        }
</style>

<head>
    <title>Bike Usage Model</title>
</head>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        Temperature: (in Celsius)
        <input name="temperature" type="number" required>
        <br>
        <br> Humidity: (in RH)
        <input name="humidity" type="number" required>
        <br>
        <br> Windspeed: (in kmph)
        <input name="windspeed" type="number" required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br> Predicted number of bikes in use:
        <p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>

</html>
